<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MobiShare</a>

            <div class="navbar" id="navbarText">
                <span class="nav-item">
                    <a class="nav-link" href="login.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <!-- Assicurati di includere Bootstrap CSS e Bootstrap Icons nel tuo progetto -->

    <div class="container-lg mt-5">
        <div class="row justify-content-center">

            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card text-center border-primary h-100 shadow-sm hover-shadow w-100" style="width: 18rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <h5 class="card-title mt-2">Monopattino Elettrico</h5>
                            <span class="badge bg-primary">Popolare</span>
                        </div>
                        <p class="card-text mb-1"><strong>Prezzo fisso:</strong> €1,00</p>
                        <p class="card-text"><strong>Prezzo al minuto:</strong> €0,15</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary">Scopri di più</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card text-center border-success h-100 shadow-sm hover-shadow w-100" style="width: 18rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <h5 class="card-title mt-2">E-Bike</h5>
                            <span class="badge bg-success">Consigliata</span>
                        </div>
                        <p class="card-text mb-1"><strong>Prezzo fisso:</strong> €1,50</p>
                        <p class="card-text"><strong>Prezzo al minuto:</strong> €0,20</p>
                        <div class="mt-auto">
                            <button class="btn btn-success">Scopri di più</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card text-center border-warning h-100 shadow-sm hover-shadow w-100" style="width: 18rem;">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-3">
                            <h5 class="card-title mt-2">Bici</h5>
                            <span class="badge bg-warning text-dark">Economica</span>
                        </div>
                        <p class="card-text mb-1"><strong>Prezzo fisso:</strong> €0,50</p>
                        <p class="card-text"><strong>Prezzo al minuto:</strong> €0,10</p>
                        <div class="mt-auto">
                            <button class="btn btn-warning text-dark">Scopri di più</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        .card.hover-shadow {
            transition: box-shadow 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

            .card.hover-shadow:hover {
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            }
    </style>

</body>
</html>
