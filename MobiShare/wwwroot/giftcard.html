<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gift Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .giftcard-card {
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

            .giftcard-card:hover {
                transform: scale(1.02);
            }

        .giftcard-bg {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card giftcard-card">
                    <div class="card-header text-center giftcard-bg">
                        <h4 class="mb-0">Gift Card</h4>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">€25,00</h5>
                        <p class="card-text">Acquista una gift card da utilizzare per noleggiare i nostri veicoli in qualsiasi momento!</p>
                        <button class="btn btn-primary">Acquista ora</button>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Valida per 12 mesi
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
