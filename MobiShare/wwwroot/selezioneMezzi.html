<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MobiShare</a>

            <div class="navbar" id="navbarText">
                <span class="nav-item">
                    <a class="nav-link" href="login.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                    </a>
                </span>
            </div>
        </div>
    </nav>


    <div class="container mt-5 d-grid">
        <h3 class="mb-4">Seleziona un mezzo</h3>

        <p class="d-inline-flex gap-1">

            <button class="btn btn-dark w-25" type="button" data-bs-toggle="collapse" data-bs-target="#bici" aria-expanded="false" aria-controls="container">
                Bici <i class="bi bi-arrow-down-short"></i>
            </button>
        </p>


        <div id="bici" class="container p-0 collapse show">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="images/20250603_1016_Bici e Muro_simple_compose_01jwtdrj7effc935gsjhw51ab3.png" class="rounded-start h-100 w-100" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Bici</h5>
                            <p class="card-text">Batteria: 80%</p>
                            <button class="btn btn-primary" type="button">Prenota</button>
                            <p class="card-text mt-2"><small class="text-body-secondary">#1869</small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <p class="d-inline-flex gap-1">
            <button class="btn btn-primary w-25" type="button" data-bs-toggle="collapse" data-bs-target="#ebike" aria-expanded="false" aria-controls="container">
                Ebike <i class="bi bi-arrow-right-short"></i>
            </button>
        </p>

        <div id="ebike" class="container p-0 collapse">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="images/20250603_1016_Bici e Muro_simple_compose_01jwtdrj7effc935gsjhw51ab3.png" class="rounded-start h-100 w-100" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Bici</h5>
                            <p class="card-text">Batteria: 80%</p>
                            <button class="btn btn-primary" type="button">Prenota</button>
                            <p class="card-text mt-2"><small class="text-body-secondary">#1869</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="d-inline-flex gap-1">

            <button class="btn btn-primary w-25" type="button" data-bs-toggle="collapse" data-bs-target="#monopattini" aria-expanded="false" aria-controls="container">
                Monopattini <i class="bi bi-arrow-right-short"></i>
            </button>
        </p>

        <div id="monopattini" class="container p-0 collapse">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="images/20250603_1016_Bici e Muro_simple_compose_01jwtdrj7effc935gsjhw51ab3.png" class="rounded-start h-100 w-100" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Bici</h5>
                            <p class="card-text">Batteria: 80%</p>
                            <button class="btn btn-primary" type="button">Prenota</button>
                            <p class="card-text mt-2"><small class="text-body-secondary">#1869</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
